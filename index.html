<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            /* New nature-themed background image with a subtle dark overlay for text readability */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="hero-bg text-white flex items-center justify-center h-screen antialiased">

    <!-- Hub Screen -->
    <div id="hub-screen" class="w-full max-w-2xl mx-auto p-8 flex flex-col justify-center items-center text-center">
        <div class="mb-8">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-white drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
            </svg>
        </div>
        <h1 class="text-5xl md:text-7xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-lime-300 to-emerald-400 drop-shadow-md py-2">Game Night Hub</h1>
        <p class="text-lg md:text-xl text-gray-200 mb-12 max-w-md drop-shadow-sm">Your one-stop place for fun party games. Choose a game to get started!</p>
        <button id="play-charades-btn" class="bg-gradient-to-r from-emerald-600 to-green-700 hover:from-emerald-700 hover:to-green-800 text-white font-bold py-4 px-12 rounded-lg text-2xl uppercase transition-all transform hover:scale-105 shadow-2xl">Play Charades</button>
    </div>

    <script>
        // Navigation to the charades game file
        document.getElementById('play-charades-btn').addEventListener('click', () => {
            window.location.href = 'charades.html';
        });
    </script>

</body>
</html>
