<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            @apply w-full px-4 py-3 bg-white bg-opacity-70 border border-green-200 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow;
        }
        .form-label {
            @apply block text-left text-green-900 font-semibold mb-2;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-lime-100 via-emerald-50 to-teal-100 text-gray-800 flex items-center justify-center h-screen antialiased">

    <!-- Screen 1: Login Screen -->
    <div id="login-screen" class="w-full max-w-md mx-auto p-8 text-center">
        <div class="mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-black mb-4 text-green-900">Welcome!</h1>
        <p class="text-lg text-gray-600 mb-8">Please sign in to continue.</p>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-12 rounded-lg text-xl uppercase transition-all transform hover:scale-105 shadow-lg shadow-green-200">Login</button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 h-6"></p>
    </div>

    <!-- Screen 2: Game Hub (Initially hidden) -->
    <div id="hub-screen" class="hidden w-full h-full max-w-2xl mx-auto p-8 flex flex-col justify-center items-center text-center">
        <div class="mb-8">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
        <h1 class="text-5xl md:text-7xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-teal-800">Game Hub</h1>
        <p class="text-lg md:text-xl text-gray-600 mb-12 max-w-md">Your one-stop place for fun party games. Choose a game to get started!</p>
        <button id="play-charades-btn" class="bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white font-bold py-4 px-12 rounded-lg text-2xl uppercase transition-all transform hover:scale-105 shadow-lg shadow-green-200">Play Charades</button>
    </div>

    <script>
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const hubScreen = document.getElementById('hub-screen');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const playCharadesBtn = document.getElementById('play-charades-btn');

        // Login Logic
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from reloading the page
            
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Check for correct credentials
            if (username === 'FunTime' && password === 'NightTime') {
                // On success, hide login and show hub
                loginScreen.classList.add('hidden');
                hubScreen.classList.remove('hidden');
                errorMessage.textContent = ''; // Clear any previous error
            } else {
                // On failure, show error message
                errorMessage.textContent = 'Invalid username or password.';
                usernameInput.focus(); // Focus on username for quick re-entry
            }
        });

        // Navigation to the charades game file
        playCharadesBtn.addEventListener('click', () => {
            window.location.href = 'charades.html';
        });
    </script>

</body>
</html>
